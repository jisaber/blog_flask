{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

        <div class="col-md-4">
            {% if form %}
                {{ wtf.quick_form(form) }}<br>         
            {% endif %}
        </div>
    {% else %}
        <h2>You are not Super user</h2>
    {% endif %}
{% endblock %}
